<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OscilBox</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }

        canvas {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="main-canvas"></canvas>

    <script src="movingpaint.js"></script>
    <script>
        var movingpaint = 0;
        window.onload = function() {
            let canvas = document.getElementById("main-canvas");
            let FPS = 60;

            // Create the movingpaint object, with 9 divisions
            movingpaint = new MovingPaint(canvas, 9);
            
            setInterval(() => {
                // Everything here repeats with a framerate of FPS
                movingpaint.paint();
            }, 1000/FPS);
        }

        window.onresize = ()=>{
            movingpaint.handle_resize();
        }
    </script>
</body>
</html>

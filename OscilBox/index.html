<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OscilBox</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }

        canvas {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="main-canvas"></canvas>

    <script src="oscilbox.js"></script>
    <script>
        var oscilbox_painter = 0;
        window.onload = function() {
            let canvas = document.getElementById("main-canvas");
            let FPS = 60;

            // Create the oscilbox object, with 15 boxes on the x and y axes
            oscilbox_painter = new OscilBox(canvas, 15);

            // Change presets (Optional)
            oscilbox_painter.setPrimary(0, 152, 255);
            // NOTE: You can manually set each shade of color i.e. DARK, MAIN, LIGHT if you want to

            // Change the speed (Optional)
            // Make each box complete 1 oscillation in 2 seconds, with a 30 FPS framerate
            oscilbox_painter.setTimePeriod(2, FPS);
            
            setInterval(() => {
                // Everything here repeats with a framerate of FPS
                oscilbox_painter.paint();
            }, 1000/FPS);
        }

        window.onresize = ()=>{
            oscilbox_painter.handle_resize();
            print("CUM");
        }
    </script>
</body>
</html>
